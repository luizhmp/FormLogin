<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
	<title>Login Form</title>
</head>
<body>
	<div class="area">
		<h2>Please sign in</h2>
		<form>
			<input type="email" name="email" placeholder="Please type your e-mail" class="form-control">
			<input type="password" name="password" placeholder="Please type your password" class="form-control">
			<label class="remember">
				<input type="checkbox" name="remember" value="1"> Remember my password
			</label>
			<input type="submit" value="Enter" class="btn btn-lg btn-primary btn-block">
		</form>
		<p class="gray padding">2020</p>
	</div>
</body>
</html>
